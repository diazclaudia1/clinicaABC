version: '3'

services:

  nginx:
    image: nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/index.html:/app/html:ro

  autorizador:
    build: autorizador
    volumes:
      - ./autorizador:/app

  historiaclinica:
    build: historiaclinica
    volumes:
      - ./historiaclinica:/app

  registro:
    build: registro
    volumes:
      - ./registro:/app